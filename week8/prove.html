<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Open Graph (Facebook, LinkedIn, etc.) -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Put Page Title Here" />
    <meta property="og:description" content="Put Page Description Here" />
    <meta property="og:url" content="https://yourURLofPage.here" />
    <meta
      property="og:image"
      content="https://yourURLofSocialPreviewImageHere.png"
    />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Put Page Title Here" />
    <meta name="twitter:description" content="Put Page Description Here" />
    <meta
      name="twitter:image"
      content="https://yourURLofSocialPreviewImageHere.png"
    />

    <!-- One favicon (ICO works everywhere) -->
    <link rel="icon" href="/favicon.ico" />

    <!-- One Apple Touch Icon (iOS home screen) -->
    <link rel="apple-touch-icon" href="/images/apple-touch-icon.png" />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="A fun card game" />
    <meta name="author" content="Thomas Gardner" />
    <title>Character Card Game</title>
    <link rel="stylesheet" href="prove.css" />
    <script src="prove.js" defer></script>
  </head>
  <body>
    <article class="card">
      <img src="snortleblat.webp" alt="Your Hero" class="image" />
      <h1 class="name">Snortleblat</h1>
      <div class="stats">
        <p><span class="stat-name">Class: </span>Swamp Beat Diplomat</p>
        <p><span class="stat-name">Level: </span>5</p>
        <p><span class="stat-name">Health: </span>100</p>
      </div>

      <div class="buttons">
        <button id="attacked">Attacked</button>
        <button id="level-up">Level Up</button>
      </div>
    </article>
  </body>
</html>
